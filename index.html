<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">
    <div class="image-container">
        <img src="images/bridgeForest.jpg" alt="Forest image" class="forest">
        <div class="banner">
        <img class="logo" src="images/leaf-shape.svg">  </img>
        <div class="banner-text">Fweel</div>
      </div>
      <p class="footer">photo by Billy Funk :D</p>
    </div>
   <div class="text-container">
    <p>   This is not a real online service! You know you need something like 
          this in your life to help you realize your deepest dreams.<br>Sign up 
          now to start dreaming.<br><br>You know you want to.<br><br><br>Let's do this!</p>
    <div class="form-container">
      <form>
        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-field">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-field">
          <label for="phone_number">Phone Number</label>
          <input type="number" id="phone_number" name="phone_number" required>
        </div>
  
        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
  
        <div class="form-field">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
   </div> 
  </div>

</body>
</html>
